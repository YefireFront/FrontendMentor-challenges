<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./dist/Style.css">

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>

    <div class="Card">
      <div class="Card__imagenes">
        <img class="Card__imagenes__img-logo" src="./images/logo.svg" alt="" />
        <img class="Card__imagenes__img-mobile" src="./images/illustration-mockups.svg" alt="" />
      </div>

      <div class="Card__texto">
        <h2>Build The Community <br> Your Fans Will Love</h2>

        <p>
          Huddle re-imagines the way we build communities. You have<br> a voice, but

        <button>Register</button>
      </div>
    </div>
