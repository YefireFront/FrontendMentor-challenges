<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./stylesheets/Challange10.css">
  <title>Document</title>
</head>
<body>
  <div class="conatiner">
    <div class="left">
      <h2>Your Result</h2>
      <div class="circle"> 
        <span>76</span> 
         <p>of 100</p> 
        </div> 
      <h4> Great </h4>
      
      <p>
        You scored higher than 65% of<br> the people who have taken<br> these tests
        
      </p>
    </div>
    <div class="right">

      <h3>Summary</h3>

      <div class="boxes">
        <div class="box Reaction">
          <div class="icono-word">
            <img src="./assets/images/icon-reaction.svg" alt="">
            <p>Raction </p> 
          </div>
          <div class="numbers">
            <strong>80</strong> <span>/100</span>
          </div>
        </div>
  
        <div class="box Memory">
          <div class="icono-word">
            <img src="./assets/images/icon-memory.svg" alt="">
            Memory
          </div>
          <div class="numbers">
            <strong>92</strong> <span>/100</span>
          </div>
        </div>
  
        <div class="box Verbal">
          <div class="icono-word">
            <img src="./assets/images/icon-verbal.svg" alt="">
            Verbal
          </div>
          <div class="numbers">
            <strong>61</strong> <span>/100</span>
          </div>
        </div>
  
        <div class="box Visual">
          <div class="icono-word">
            <img src="./assets/images/icon-visual.svg" alt="">
            Visual
          </div>
          <div class="numbers">
            <strong>72</strong> <span>/100</span>
          </div>
        </div>

      </div>

      <button>Continue</button>

    

    </div>
  </div>


</body>
</html>
