<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/Style.css">
  

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>

  <body>
    <div class="main">
      <div class="main__content">
        <h2 class="main__content__title">Stay updated!</h2>
        <p class="main__content__description">Join 60,000+ product managers receiving monthly updates on:</p>
        
        <div class="main__content__list">
          <div class="main__content__list__item">
            <img class="main__item-icon" src="./assets/images/icon-list.svg" alt="" />
            <p class="main__item-text">Product discovery and building what matters</p>
          </div>
          <div class="main__content__list__item">
            <img class="main__item-icon" src="./assets/images/icon-list.svg" alt="" />
            <p class="main__item-text">Measuring to ensure updates are a success</p>
          </div>
          <div class="main__content__list__item">
            <img class="main__item-icon" src="./assets/images/icon-list.svg" alt="" />
            <p class="main__item-text">And much more!</p>
          </div>
        </div>

        <label class="main__content__label" for="email">Email address</label>

        <input class="main__content__input" type="text" id="email" value="email@company.com" />

        <button class="main__content__button">Subscribe to monthly newsletter</button>
      </div>
      <div class="main__image">
        <img src="./assets/images/illustration-sign-up-desktop.svg" alt="" />
      </div>
    </div>
</body>

 
</html>
