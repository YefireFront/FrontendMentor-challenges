<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>
  <main>
    <div class="container">
      <div class="left_section">
        <div class="cards">

          <div class="front_card">
            <img src="./images/bg-card-front.png" alt="">
            <div class="card_container">
              <img src="./images/card-logo.svg" alt="">
              <h1 id="number">0000 0000 0000 0000</h1>
              <div class="card_info">
                <span id="name">Yeffer Morneo Robledo</span>
                <span id="date">
                  <span id="month">00</span>
                  /
                  <span id="year">00</span>
                </span>
              </div>
            </div>
          </div>

          <div class="back_card">
            <img src="./images/bg-card-back.png" alt="">
            <span id="cvc">000

            </span>
          </div>
        </div>
      </div>

      <div class="right_section">
        <form action="">
          <div class="grid_1">
            <label for="card_name">Cardholder Name</label>
            <input type="text" placeholder="  e.g. Jane Appleseed" id="card_name" required>
          </div>
          <div class="grid_2">
            <label for="card_number">  Card Number</label>
            <input 
            type="number" 
            oninput="if(this.value.length > this.maxlength) this.value=this.value.slice(0,this.maxlength)"
            minlength="16"
            maxlength="16"
            placeholder="e.g. 1234 5678 9123 0000">
          </div>
        </form>
      </div>
    </div>
  </main>

</body>
</html>
