<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./dist/style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>
  <main>
    <div class="container">
      <div class="container__left-section">
        <div class="cards">

          <div class="cards__front">
            <img src="./images/bg-card-front.png" alt="">
            <div class="cards__front__container">
              <img  class="cards__front__logo" src="./images/card-logo.svg" alt="">
              <h1 id="number">0000 0000 0000 0000</h1>
              <div class="card_info">
                <span id="name">Yeffer Morneo Robledo</span>
                <span id="date">
                  <span id="month">00</span>
                  /
                  <span id="year">00</span>
                </span>
              </div>
            </div>
          </div>

          <div class="cards__back">
            <img src="./images/bg-card-back.png" alt="">
            <span id="cvc">000

            </span>
          </div>
        </div>
      </div>

      <div class="right_section">
        <form action="">
          <div class="grid_1">
            <label for="card_name">Cardholder Name</label>
            <input type="text" placeholder="  e.g. Jane Appleseed" id="card_name" required>
          </div>
          <div class="grid_2">
            <label for="card_number">  Card Number</label>
            <input 
            type="number" 
            oninput="if(this.value.length > this.maxlength) this.value=this.value.slice(0,this.maxlength)"
            minlength="16"
            maxlength="16"
            placeholder="e.g. 1234 5678 9123 0000"
            required>
          </div>
          
          <div class="card_information">
            <div id="card_date">
              <label for="card_date">  Exp. Date (MM/YY)</label>
              <div class="two_ino">
                <div>
                  <input 
                  type="number"
                  placeholder="MM"
                  oninput="if(this.value.length > this.maxlength) this.value=this.value.slice(0,this.maxlength)"
                  minlength="2"
                  maxlength="2"
                  id="card_month"
                  required
                  >
                </div>
                <div>
                  <input 
                  type="number"
                  placeholder="YY"
                  oninput="if(this.value.length > this.maxlength) this.value=this.value.slice(0,this.maxlength)"
                  minlength="2"
                  maxlength="2"
                  id="card_year"
                  required
                  >
                </div>
              </div>
            </div>

            <div class="grid_4">
              <label for="card_cvc">CVC</label>
              <input type="number" 
              oninput="if(this.value.length > this.maxlength) this.value=this.value.slice(0,this.maxlength)"
              minlength="3"
              maxlength="3"
              placeholder=" e.g. 123"
              id="card_cvc"
              required              
              >
            </div>
          </div>

          <button id="submit_btn" type="submit">Confirm</button>
        </form>

        <div class="thank hidden">
          <img src="./images/icon-complete.svg" alt="">
          <h1>Thank you!</h1>
          <p>We've added your card details</p>
          <button> Continue</button>
        </div>


      </div>
    </div>
  </main>



  


 


  


</body>
</html>
